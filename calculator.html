<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="clearDisplay()" class="operator-btn" id="clear">AC</button>
                <button onclick="deleteLastDigit()" class="operator-btn" id="deleteLastDigit">DEL</button>
                <button onclick="sendOperator('%')" class="operator-btn">%</button>
                <button onclick="sendOperator('/')" class="operator-btn">/</button>
                <button onclick="sendNumber(7)" class="btn">7</button>
                <button onclick="sendNumber(8)" class="btn">8</button>
                <button onclick="sendNumber(9)" class="btn">9</button>
                <button onclick="sendOperator('*')" class="operator-btn">*</button>
                <button onclick="sendNumber(4)" class="btn">4</button>
                <button onclick="sendNumber(5)" class="btn">5</button>
                <button onclick="sendNumber(6)" class="btn">6</button>
                <button onclick="sendOperator('-')" class="operator-btn">-</button>
                <button onclick="sendNumber(1)" class="btn">1</button>
                <button onclick="sendNumber(2)" class="btn">2</button>
                <button onclick="sendNumber(3)" class="btn">3</button>
                <button onclick="sendOperator('+')" class="operator-btn">+</button>
                <button onclick="sendNumber('.')" class="btn">.</button>
                <button onclick="sendNumber(0)" class="btn">0</button>
                <button onclick="calculate()" id="calculate">=</button>
            </div>
        </div>
    </body>
</html>
